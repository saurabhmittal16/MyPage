<div class="jumbotron" style="text-align: center">
  <h1 class="display-4">Welcome to <span style="font-weight: bold">My Page</span></h1>
  <hr class="my-4">
  <ng-template [ngIf]="!isLoggedIn()">
    <a class="btn btn-primary btn-lg" id="my-btn" role="button" (click)="onRegister()">Register</a>
    <a class="btn btn-success btn-lg" id="my-btn" role="button" (click)="onLogin()">Login</a>
  </ng-template>
</div>
