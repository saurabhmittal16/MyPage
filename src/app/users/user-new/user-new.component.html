<form (ngSubmit)="onSubmit()" #f="ngForm" >
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Email" ngModel required>
    </div>
    <div class="form-group col-md-12">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fname">First Name</label>
      <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" ngModel required>
    </div>
    <div class="form-group col-md-6">
      <label for="lname">Last Name</label>
      <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" ngModel required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="age">Age</label>
      <input type="number" class="form-control" name="age" id="age" placeholder="Age" ngModel required>
    </div>
    <div class="form-group col-md-4">
      <label for="city">City</label>
      <input type="text" class="form-control" name="city" id="city" placeholder="City" ngModel required>
    </div>
    <div class="form-group col-md-6">
      <label for="state">State</label>
      <input type="text" class="form-control" name="state" id="state" placeholder="State" ngModel required>
    </div>
  </div>
  <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender1" value="male" ngModel required>
                <label class="form-check-label" for="gender1">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender2" value="female" ngModel>
                <label class="form-check-label" for="gender2">Female</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender3" value="other" ngModel>
                <label class="form-check-label" for="gender3">Other</label>
              </div>
          </div>
      </div>
    </fieldset>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Register</button>
  <button type="button" class="btn btn-danger" [disabled]="!f.valid" (click)="onClear()">Clear</button>
</form>
