<h4>User posts</h4>
<button class="btn btn-success" type="button" data-toggle="collapse" data-target="#new" aria-expanded="false" aria-controls="friends" (click)="toggleCollapse(new)">
    +
</button>

<div class="collapse" id="new" #new>
    <app-user-post-new [currentUser]="currentUser"></app-user-post-new>
</div>

<ul class="list-group-flush">
    <li class="list-group-item" *ngFor="let post of posts">
        <span>{{ post.timestamp }}</span> - {{ post.content }}
    </li>
</ul>
