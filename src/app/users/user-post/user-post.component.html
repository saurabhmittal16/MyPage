<div class="row">
    <div class="col-md-10">
        <h4>User posts</h4>
    </div>
    <div class="col-md-2 col-offset-md-1">
        <button 
            *ngIf="isAllowed()" 
            (click)="toggleCollapse(new)"
            class="btn btn-success" 
            style="float: right;"
            type="button" data-toggle="collapse" 
            data-target="#new" 
            aria-expanded="false" 
            aria-controls="friends" 
        >
            New
        </button> 
    </div>
</div>

<div class="row" style="margin-bottom: 15px">
    <div class="col-md-12">
        <div class="collapse" id="new" #new>
            <app-user-post-new [currentUser]="currentUser"></app-user-post-new>
        </div> 
    </div>
</div>


<ul class="list-group" *ngIf="currentUser.posts.length > 0">
    <li class="list-group-item" *ngFor="let post of posts" style="margin-bottom: 8px">
        <div id="date"><em>{{ post.timestamp }}</em></div>
        <hr>
        <div id="text">{{ post.content }}</div>
    </li>
</ul>
<p  *ngIf="currentUser.posts.length === 0">No post to show</p>
