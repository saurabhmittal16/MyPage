<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="['/']">My Project</a>
  <button 
    class="navbar-toggler" 
    type="button" 
    data-toggle="collapse" 
    data-target="#navbarNavDropdown" 
    aria-controls="navbarNavDropdown" 
    aria-expanded="false" 
    aria-label="Toggle navigation"
    (click)="toggleNav(navbarDropdown)"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" #navbarDropdown>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" style="cursor: pointer;" [routerLink]="['/users/search']">Search</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <ng-template [ngIf]="currentUser">  
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer;" [routerLink]="['/users', currentUser.uid]">Logged In As: {{ currentUser.fname }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer;" (click)="onSignout()">Logout</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
